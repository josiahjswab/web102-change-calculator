<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <h1>Change Calculator</h1>
    <!-- Write your markup here -->
    <input id="amount-due" type="text" placeholder="Charge"></input>
    <input id="amount-received" type="text" placeholder="Tender"></input>
    <button id="calculate-change" onclick="calculateChange()">Calculate</button>
    <p id="output">test output placeholder</p>
    <p id="dollars-output">Dollars:</p>
    <p id="quarters-output">Quarters:</p>
    <p id="dimes-output">Dimes:</p>
    <p id="nickels-output">Nickels:</p>
    <p id="pennies-output">Pennies:</p>

    <!-- Don't forget to add your <script> tag here -->
        <script src="main.js" charset="utf-8"></script>
  </body>
</html>
